name: Publish VS Code Extension

on:
  release:
    types: [published]

concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches release tag
        run: |
          PACKAGE_VERSION="v$(node -p "require('./package.json').version")"
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "ERROR: package.json version ($PACKAGE_VERSION) does not match release tag ($RELEASE_TAG)"
            exit 1
          fi

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --pat "${{ secrets.VSCE_PAT }}"

      - name: Publish to Open VSX Registry
        run: npx ovsx publish *.vsix --pat "${{ secrets.OVSX_PAT }}"

      - name: Upload .vsix to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.event.release.tag_name }}" *.vsix
